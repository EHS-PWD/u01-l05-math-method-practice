# GitHub Classroom Autograding configuration for Math Methods Practice

name: Unit 01 - Lab 06: Math Methods Practice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm install

    - name: Run Math Method Unit Tests
      run: |
        node math_methods_unit_tests.js